<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/vehicleDetail.css}">
    <title>Detalhes</title>
</head>

<body>
    <nav th:replace="index :: navbar"></nav>
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <img th:src="@{'/images/'+${vehicle.image}}" class="img-fluid" alt="imagem do veiculo">
            </div>
            <div class="col m-auto">
                <p>
                    <small>INFORMAÇÕES DO VEICULO</small>
                </p>
                <h4 th:text="${vehicle.brand}"></h4>
    
                <div class="d-flex">
                    <i class="bi bi-car-front-fill"> </i>
                    <p class="ml-2" th:text="${vehicle.modelVehicle}"></p>
                </div>
    
                <div class="d-flex">
                    <i class="bi bi-calendar3"></i>
                    <p class="ml-2" th:text="${vehicle.yearVehicle}"></p>
                </div>
    
                <div class="d-flex">
                    <i class="bi bi-palette"></i>
                    <p class="ml-2" th:text="${vehicle.color}"></p>
                </div>
    
                <p class="preco" th:text="${vehicle.price}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>
                  <small>DESCRIÇÃO</small>  
                </p>
                <div class="d-flex">
                    <p class="ml-2" th:text="${vehicle.description}"></p>
                </div>
            </div>
            <div class="col">
                <p>
                   <small> INFORMAÇÕES DO PROPRIETARIO</small> 
                </p>
                <div class="d-flex">
                    <i class="bi bi-person"></i>
                    <p class="ml-2" th:text="${vehicle.owner.name}"></p>
                </div>
                <div class="d-flex">
                    <i class="bi bi-telephone"></i>
                    <p class="ml-2" th:text="${vehicle.owner.phone}"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
