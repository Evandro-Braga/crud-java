<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Veiculos</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg justify-content-between" th:fragment="navbar">
        <a class="navbar-brand" th:href="@{/}">GARAGE77</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:unless="${session.userLogin}" th:href="@{/user/create}">Cadastre-se</a>
                    <a class="nav-link" th:if="${session.userLogin}" th:href="@{/vehicles/my}">Meus veiculos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.userLogin}" th:href="@{/login/out}">Sair</a>
                    <a class="nav-link" th:unless="${session.userLogin}" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" th:each="vehicle : ${vehicles}">
                <a th:href="@{/vehicles/details/{id}(id=${vehicle.id})}">
                    <div class="card border-0 mt-2">
                        <img th:src="@{'/images/'+${vehicle.image}}" class="card-img-top" alt="imagem do veiculo">
                        <div class="p-2">
                            <span th:text="${vehicle.brand}"></span>
                            <span th:text="${vehicle.modelVehicle}"></span>
                            <p class="card-price" th:text="${vehicle.price}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
