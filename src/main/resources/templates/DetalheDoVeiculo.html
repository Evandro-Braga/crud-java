<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Detalhes</title>
</head>

<body>
    <div class="container my-4">
        <div class="flex py-4">
            <a th:href="@{/}">HOME</a>
        </div>

        <div class="row">
            <div class="col">
                <img class="img-fluid rounded" th:src="@{/imagens/veiculos/{img}(img=${v.imagem})}" alt="imagem veiculo">
            </div>
            
            <div class="col">
                <small>Informaçoes do Veiculo</small>
                <h4 th:text="${v.marca}"></h4>
    
                <div class="d-flex">
                    <i class="bi bi-car-front-fill"> </i>
                    <p class="ml-2" th:text="${v.modelo}"></p>
                </div>
    
                <div class="d-flex">
                    <i class="bi bi-calendar3"></i>
                    <p class="ml-2" th:text="${v.ano}"></p>
                </div>
    
                <div class="d-flex">
                    <i class="bi bi-palette"></i>
                    <p class="ml-2" th:text="${v.cor}"></p>
                </div>
    
                <p class="preco" th:text="${v.preco}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <small>Descriçao do Veiculo</small>
                <div class="d-flex">
                    <p class="ml-2" th:text="${v.descricao}"></p>
                </div>
            </div>

            <div class="col">
                <small> Informaçoes do Proprietario</small>
                <div class="d-flex">
                    <i class="bi bi-person"></i>
                    <p class="ml-2" th:text="${v.proprietario.nome}"></p>
                </div>
                <div class="d-flex">
                    <i class="bi bi-telephone"></i>
                    <p class="ml-2" th:text="${v.proprietario.telefone}"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<style>
    body {
        font-weight: 500;
        background-image: url(/imagens/veiculos/FUNDO-HOME.jpg);
    }

    .container {
        height: 100vh;
        background-color: #F8F8FF;
    }

    .preco {
        color: darkred;
        font-weight: bold;
        font-size: large;
    }

    small {
        border-bottom: 1px solid;
    }

    .row {
        margin-top: 36px;
    }
</style>
